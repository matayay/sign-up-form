<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./confirmPassword.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="name"></div>
        <h1>Cosmic Inquiry</h1>
        <img src="./assets/pexels-rakicevic-nenad-1274260.jpg" alt="cool space picture">
    </div>
    <div class="content">
        <div class="intro">
            <h2>
                This is not a real online service! You know you need something <br> in your 
                life to help you realize your deepest dreams. <br> Sign up now to get started.
            </h2>
            <h2>You know you want to.</h2>
        </div>

        <form action="#">
            <div class="my_form">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <div class="one">
                        <div class="input">
                            <label for="first_name">*FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="user_email">*EMAIL</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div class="input" id="pass">
                            <label for="user_password">*PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" required>
                            <p></p>
                        </div>
                    </div>

                    <div class="two">
                        <div class="input">
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                        <div class="input">
                            <label for="confirm_password">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <h3>Already have an account? <a href="#">Log in</a></h3>
    </div>
</body>
</html>
